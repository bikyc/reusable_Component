<div class="container">
  <div class="section">
    <div class="header">
      <H3>{{title}}</H3>
    </div>
    <div class="body">
      <p>{{message}}</p>
    </div>
    <div class="footer">
      <common-button label="Yes" (onClick)="confirm()"></common-button>
      <common-button label="NO" variant="danger" (onClick)="dismiss()"></common-button>
    </div>
  </div>
</div>
