<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">


            <!--Form with header-->
            <form>
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="name" name="name"
                                    [(ngModel)]="contactus.name" placeholder="Please enter your name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="email" name="email"
                                    [(ngModel)]="contactus.email" placeholder="Please enter email address" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea class="form-control" [(ngModel)]="contactus.Message" name="message"
                                    placeholder="Your Message" required></textarea>
                            </div>
                        </div>

                        <div class="text-center" style="display: flex; justify-content: space-between;">
                            <common-button label="Add" (onClick)="handleAddClick()"></common-button>
                            <common-button label="Delete" variant="danger"
                                (onClick)="handleDiscardClick()"></common-button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
<app-confirmation
*ngIf="AskConfirmation"
[title]="'Delete Confirmation'"
[message]="'Are you sure '"
(onConfirm)="onConfirmHandler()"
(onDismiss)="onDismissHandler()"
></app-confirmation>
